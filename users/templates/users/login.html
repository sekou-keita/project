{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="from-group">
               <legend class="border-bottom mb-4">Connecter</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class="btn-outline-info" type="submit">Login</button>
           </div>
       </form>
       <div class="border-top pt-3">
           <small class="text-muted">Already Have An Accont? <a class="ml-2" href="{% url 'register' %}">Sign up Now</a></small>
       </div>
   </div>
 {% endblock content %}
